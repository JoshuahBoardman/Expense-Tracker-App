<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title">Expense Tracker</h1>        

        <div class="expense-form">

            <h2 class="expense-form-header">Add A New Item:</h2>

            <form class="expense-input" id="expense-input">
                <div class="form-fields">

                    <div class="form-group grid-item-1">
                        <label  for="payment-type">Type:</label>
                        <select class="payment-type form-input" id="payment-type" required>
                            <option value="" disabled selected hidden>Choose...</option>
                            <option value="Cash">Cash</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Check">Check</option>
                        </select>
                    </div>

                    <div class="form-group grid-item-2">
                            <label for="product-purchased" required>Name:</label>
                            <input type="text" id="product-purchased" class="product-purchased form-input" placeholder="Enter the name of the expense..." required>
                    </div>

                    <div class="form-group grid-item-3">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="date form-input" required>
                    </div>

                    <div class="form-group grid-item-4">
                        <label for="amount-payed">Amount:</label>
                        <input type="number" step="0.01" id="amount-payed" class="amount-payed form-input" placeholder="Enter the amount spent..." required>
                    </div>
                </div>

                <div class="submit-btn-container">
                    <button class="submit-btn" type="submit" value="Add-Expense">Add Expense</button>
                </div>
            </form>
        </div>
        
        <table class="expense-output" id="expense-output">
            <tr class="expense-output-headers table-row">
                <th class="table-cell">Payment Method</th>
                <th class="table-cell">Name</th>
                <th class="table-cell">Date</th>
                <th class="table-cell">Amount</th>
                <th class="table-cell">Remove</th>
            </tr>
        </table>
    </div>
    
    <template id="row-template">
        <tr class="expense-output-data table-row">
            <td class="expense-output-payment-method table-cell"></td>
            <td class="expense-output-product-name table-cell"></td>
            <td class="expense-output-transaction-date table-cell"></td>
            <td class="expense-output-amount-payed table-cell"></td>
            <td class="table-cell">
                <button class="expense-output-btn" data-delete>
                    <i class="fas fa-times delete"></i>
                </button>
            </td>
        </tr>
    </template>

</body>
</html>
